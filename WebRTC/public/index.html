<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC 화상 회의</title>
    <style>
      .video-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        padding: 1rem;
      }
      .video-wrapper {
        position: relative;
        aspect-ratio: 16/9;
        background: #000;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem;
        border-radius: 8px;
      }
      button {
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border: none;
        background: #2196f3;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #1976d2;
      }
      button.danger {
        background: #f44336;
      }
      button.danger:hover {
        background: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="video-container" id="videoContainer"></div>

    <div class="controls">
      <button id="joinBtn">방 참가</button>
      <button id="muteBtn">음소거</button>
      <button id="videoBtn">비디오 끄기</button>
      <button id="leaveBtn" class="danger">나가기</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
